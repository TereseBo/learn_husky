name: Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      
jobs:

  report_test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm install
      - run: npm run test-report